spring:
  datasource:
    url: "jdbc:h2:file:./data/demo;AUTO_SERVER=TRUE"
    driver-class-name: "org.h2.Driver"
    username: "sa"
    password: "password"
  jpa:
    database-platform: "org.hibernate.dialect.H2Dialect"
    hibernate:
      ddl-auto: none
  h2:
    console:
      enabled: true
      path: /h2-console
  flyway:
    enabled: true

  profiles:
    default: prod

springdoc:
  api-docs:
    path: "/documentation"
  show-actuator: true
  swagger-ui:
    path: "/swagger"

management:
  endpoints:
    web:
      exposure:
        include: "*"
  endpoint:
    health:
      show-details: always